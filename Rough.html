  <body>
    <h1>wdfw</h1>
    <script>
      const num = 3;
      const countsay = (num) => {
        let str = "1",
          str2 = "",
          str3 = "";
        for (let i = 0; i < num; i++) {
          let c = 1;
          for (let j = 0; j < str.length; j++) {
            if (str[j] == str[j + 1]) c++;
            else {
              str2 = c + str[j];
              c = 1;
            }
          }
          str3 = str3 + str2;
          str = str3;
        }
        return str3;
      };

      console.log(countsay(num));
    </script>
